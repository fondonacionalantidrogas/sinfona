<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>

      <!-- Basic Alerts start -->
      <div class="content-wrapper container-xxl p-0">
        <div class="content-body">
          <!-- Invoice List -->
          <section class="invoice-list-wrapper">
            <div class="card">
              <!-- Invoice List Header -->
              <div class="row">
                <div class="col-md-6 col-12">
                  <div class="d-flex justify-content-between align-items-center m-1">
                    <div class="d-flex align-items-center">
                      <label class="d-flex align-items-center">Mostrar
                        <select class="form-control mx-25" [(ngModel)]="selectedOption">
                          <option value="10">10</option>
                          <option value="25">25</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                        </select>
                      </label>
                      <button class="btn btn-primary ml-2" rippleEffect>Agregar Red</button>
                    </div>
                  </div>
                </div>
                <div class="
                  col-md-6 col-lg-4 col-12
                  d-flex
                  justify-content-start justify-content-md-end
                  align-items-center
                  offset-lg-2
                ">
                  <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">
                    <div class="col-10 col-md-6 pr-0">
                      <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"><input [(ngModel)]="searchValue"
                          name="searchValue" type="search" class="form-control" placeholder="Buscar..."
                          (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
                    </div>
                    <div class="col-10 col-md-6 mt-2 ml-1 ml-md-0 mt-md-0">
                      <fieldset class="form-group mb-0">
                        <ng-select [items]="selectStatus" [(ngModel)]="selectedStatus" bindLabel="name"
                          placeholder="Estatus" (change)="filterByStatus($event)"></ng-select>
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
              <!--/ Invoice List Header -->
              <!-- Invoice List Table -->
              <ngx-datatable [rows]="rows" [rowHeight]="50"
                class="bootstrap core-bootstrap" [limit]="selectedOption" [columnMode]="ColumnMode.force"
                [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
                <ngx-datatable-column name="#" prop="index" [width]="5">
                  <ng-template let-index="value" ngx-datatable-cell-template>
                    # {{index}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Banco" prop="BancoEdoCuenta" [width]="50">
                  <ng-template let-BancoEdoCuenta="value" ngx-datatable-cell-template>
                    {{ BancoEdoCuenta }}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Fecha Pago" prop="Fecha" [width]="50">
                  <ng-template let-fecha="value" ngx-datatable-cell-template>
                    {{ fecha }}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="AÃ±o Fiscal" prop="FechaAporte" [width]="50">
                  <ng-template let-FechaAporte="value" ngx-datatable-cell-template>
                    {{ FechaAporte }}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Monto" prop="BancoEdoCuenta" [width]="50">
                  <ng-template let-puerto="value" ngx-datatable-cell-template>
                    {{ basedatos }}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Referencia" prop="ReferenciaBancaria" [width]="50">
                    <ng-template let-ReferenciaBancaria="value" ngx-datatable-cell-template>
                      {{ ReferenciaBancaria }}
                    </ng-template>
                  </ngx-datatable-column>
                <ngx-datatable-column name="Estatus" prop="activo" [width]="40">
                  <ng-template let-estatus="value" ngx-datatable-cell-template>
                    <div class="" [ngClass]="estatus == 'Activo'  ? 'badge badge-pill badge-light-success' : 'badge badge-pill badge-light-danger'">
                      {{ estatus }}
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Acciones" [width]="10" [sortable]="false">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    <div class="d-flex align-items-center col-actions">
                      <a class="mr-1" href="javascript:void(0);" container="body" placement="top" ngbTooltip="Send Mail"
                        ><i size="18" data-feather="send"></i
                      ></a>
                      <a
                        class="mr-1"
                        routerLink="/apps/invoice/preview/{{ row.id }}"
                        container="body"
                        placement="top"
                        ngbTooltip="Preview Invoice"
                        ><i size="18" data-feather="eye"></i
                      ></a>
                      <div ngbDropdown container="body">
                        <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow px-0" rippleEffect>
                          <i data-feather="more-vertical" size="18" class="cursor-pointer"></i>
                        </button>
                        <div ngbDropdownMenu>
                          <a href="javascript:void(0)" ngbDropdownItem><i data-feather="download" class="mr-1"></i>Download</a
                          ><a routerLink="/apps/invoice/edit/{{ row.id }}" ngbDropdownItem
                            ><i data-feather="edit" class="mr-1"></i>Edit</a
                          ><a href="javascript:void(0)" ngbDropdownItem><i data-feather="trash" class="mr-1"></i>Delete</a
                          ><a href="javascript:void(0)" ngbDropdownItem><i data-feather="copy" class="mr-1"></i>Duplicate</a>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
              <!--/ Invoice List Table -->
            </div>
          </section>
          <!--/ Invoice List -->
        </div>
      </div>

      <!-- Basic Alerts end -->
    </div>
  </div>
