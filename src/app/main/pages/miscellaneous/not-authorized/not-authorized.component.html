<div class="misc-wrapper">
  <a class="brand-logo" href="javascript:void(0);">
    <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
    <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2></a
  >
  <div class="misc-inner p-2 p-sm-3">
    <div class="w-100 text-center">
      <h2 class="mb-1">Usted no está autorizado!! 🔐</h2>

        El sitio web del <strong>FONA</strong> utiliza las credenciales de cuenta IUSR predeterminadas para acceder a las páginas web que sirve.
      </p>
      <a class="btn btn-primary mb-1 btn-sm-block" routerLink="/login" rippleEffect
        >Regresar</a
      ><br>
      <img
      class="img-fluid drop"
      [src]="
        coreConfig.layout.skin === 'dark' ? 'assets/images/logos/fona.png' : 'assets/images/logos/fona.png'
      "
      alt="Error page"
      width="300px"
    />
    </div>
  </div>
