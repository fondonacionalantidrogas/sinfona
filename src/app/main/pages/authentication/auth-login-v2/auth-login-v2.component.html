<div class="auth-wrapper auth-v2">
  <div class="auth-inner row">
    <!-- Brand logo-->
    <a class="brand-logo">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2>
      </a>
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          class="img-fluid drop"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/logos/fona.png'
              : 'assets/images/logos/fona.png'
          "
          alt="Login"
          width="400px"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Login-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h1 class="card-title font-weight-bold mb-1" align="center"><strong>SINFONA</strong></h1>
        <p class="card-text mb-2" align="center"><small>Sistema de Registro y Control de Sujetos Pasivos</small></p>

        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>

        <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input type="text" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true, required: true}"
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                placeholder="admin@code-epic.com" aria-describedby="login-email" autofocus="" tabindex="1"
                autocomplete="false" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">El correo electrónico es requerido</div>
              <div *ngIf="f.email.errors.email">El correo electrónico debe ser una dirección de correo electrónico válida</div>
            </div>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Contraseña</label
              ><a routerLink="/forgot-password"><small>Has olvidado tu contraseña?</small></a>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'" [(ngModel)]="clave"
                  [ngModelOptions]="{standalone: true, required: true}" class="form-control form-control-merge"
                  [ngClass]="{ 'is-invalid error': submitted && f.password.errors }" placeholder="············"
                  aria-describedby="login-password" tabindex="2" autocomplete="false" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }"
            >
              <div *ngIf="f.password.errors.required">se requiere contraseña</div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="remember-me" type="checkbox" tabindex="3" />
              <label class="custom-control-label" for="remember-me"> Recuérdame</label>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Iniciar Sesión
          </button>
        </form>
        <p class="text-center mt-2">
        <a routerLink="/inscripcion"><span>Crea una cuenta</span></a>
        </p>
        <div class="divider my-2">
          <div class="divider-text">--</div>
        </div>
        <div class="auth-footer-btn d-flex justify-content-center">
          <a class="btn btn-facebook" href="https://www.facebook.com/FONAoficial/" target="new"><i data-feather="facebook"></i></a
          ><a class="btn btn-twitter white" href="https://twitter.com/FONA_oficial" target="new"><i data-feather="twitter"></i></a
          ><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a
          ><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
        </div>
      </div>
    </div>
    <!-- /Login-->
  </div>
</div>
